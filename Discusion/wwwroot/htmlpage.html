<!--Crear un html con dos campos de texto y un botón, cuando se pulse el botón, saldrá en un label los dos campos de texto concatenados, hazlo con jQuery-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type="text"] {
            width: 200px;
        }

        input[type="button"] {
            width: 100px;
        }

        label {
            display: block;
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Concatenar</h1>
    <input type="text" id="txt1" />
    <input type="text" id="txt2" />
    <input type="button" value="Concatenar" id="boton" />
    <label id="lbl"></label>
    <script>
        document.getElementById("boton").addEventListener("click", function () {
            var txt1 = document.getElementById("txt1").value;
            var txt2 = document.getElementById("txt2").value;
            document.getElementById("lbl").innerText = txt1 + txt2;
        });
    </script>



</body>
</html>
